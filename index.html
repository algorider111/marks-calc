
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automatic GPA Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">
      Automatic GPA Calculator by <u><b>Ahnaf</b></u>
    </h2>

    <form>
      <!-- 100 Marks Subjects -->
      <h5 class="mt-3">Subjects (Full Marks: 100)</h5>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Subject 1 (100)</label>
          <input type="number" class="form-control mark" data-full="100" placeholder="Enter marks" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Subject 2 (100)</label>
          <input type="number" class="form-control mark" data-full="100" placeholder="Enter marks" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Subject 3 (100)</label>
          <input type="number" class="form-control mark" data-full="100" placeholder="Enter marks" />
        </div>
      </div>

      <!-- 50 Marks Subjects -->
      <h5>Subjects (Full Marks: 50)</h5>
      <div class="row g-3 mb-3">
        <div class="col-md-4">
          <label class="form-label">Subject 4 (50)</label>
          <input type="number" class="form-control mark" data-full="50" placeholder="Enter marks" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Subject 5 (50)</label>
          <input type="number" class="form-control mark" data-full="50" placeholder="Enter marks" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Subject 6 (50)</label>
          <input type="number" class="form-control mark" data-full="50" placeholder="Enter marks" />
        </div>
      </div>

      <!-- 25 Marks Subjects -->
      <h5>Subjects (Full Marks: 25)</h5>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label class="form-label">Subject 7 (25)</label>
          <input type="number" class="form-control mark" data-full="25" placeholder="Enter marks" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Subject 8 (25)</label>
          <input type="number" class="form-control mark" data-full="25" placeholder="Enter marks" />
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-success w-50" onclick="calculateGPA()">Calculate</button>
        <button type="button" class="btn btn-danger w-50" onclick="location.reload()">Reset</button>
      </div>
    </form>

    <!-- Result -->
    <div id="result" class="alert alert-info mt-4 d-none"></div>
  </div>

  <script>
    function getGradePoint(mark, full) {
      if (full === 100) {
        if (mark >= 80) return 5.0;
        if (mark >= 70) return 4.0;
        if (mark >= 60) return 3.5;
        if (mark >= 50) return 3.0;
        if (mark >= 40) return 2.0;
        return 0.0;
      }

      if (full === 50) {
        if (mark >= 40) return 5.0;
        if (mark >= 35) return 4.0;
        if (mark >= 30) return 3.5;
        if (mark >= 25) return 3.0;
        if (mark >= 20) return 2.0;
        return 0.0;
      }

      if (full === 25) {
        if (mark >= 20) return 5.0;
        if (mark >= 18) return 4.0;
        if (mark >= 14) return 3.5;
        if (mark >= 12) return 3.0;
        if (mark >= 10) return 2.0;
        return 0.0;
      }
    }

    function getAverageGrade(gpa) {
      if (gpa === 5.0) return "A+";
      if (gpa >= 4.0) return "A";
      if (gpa >= 3.5) return "A-";
      if (gpa >= 3.0) return "B";
      if (gpa >= 2.0) return "C";
      return "F";
    }

    function calculateGPA() {
      const marks = document.querySelectorAll(".mark");
      let totalPoints = 0;
      let totalMarks = 0;

      for (let i = 0; i < marks.length; i++) {
        const mark = parseFloat(marks[i].value);
        const full = parseInt(marks[i].dataset.full);

        if (isNaN(mark) || mark < 0 || mark > full) {
          alert(`Please enter valid marks for Subject ${i + 1}`);
          return;
        }

        totalMarks += mark;
        totalPoints += getGradePoint(mark, full);
      }

      const avgGPA = totalPoints / 8;
      const avgGrade = getAverageGrade(avgGPA);

      const result = document.getElementById("result");
      result.classList.remove("d-none");
      result.innerHTML = `
        <strong>Total Subjects:</strong> 8<br>
        <strong>Total Marks:</strong> ${totalMarks} / 425<br>
        <strong>Average Grade Point (GPA):</strong> ${avgGPA.toFixed(2)}<br>
        <strong>Average Grade:</strong> ${avgGrade}
      `;
    }
  </script>
</body>
</html>
